<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #463c9f, #4b489a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            font-weight: 300;
            margin-top: 10px;
        }

        .btn-container {
            margin-top: 25px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.5);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 30px;
            }
            .btn {
                padding: 10px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõçÔ∏è Welcome to Smart Shop</h1>
        <p>Your all-in-one POS management system.</p>
        
        <div class="btn-container">
            <a href="/login" class="btn">Login</a>
            <a href="/signup" class="btn">Signup</a>
        </div>
    </div>

</body>
</html>
