<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Shop</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        /* Login Container */
        .login-container {
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            text-align: center;
            transition: 0.5s;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            color: #0ff;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #ddd;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: #bbb;
        }

        .input-group input:focus {
            border: 1px solid #0ff;
            box-shadow: 0px 0px 8px rgba(0, 255, 255, 0.6);
        }

        /* Button Styling */
        .button-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #0ff, #00d4ff);
            color: #000;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
            transition: 0.3s;
        }

        .button-group button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 255, 255, 0.6);
        }

        /* Sign Up Link */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ddd;
        }

        p a {
            color: #0ff;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        p a:hover {
            text-shadow: 0px 0px 8px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form action="/login" method="POST" id="loginForm">
            <h2>ðŸ”‘ Smart Shop Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="button-group">
                <button type="submit" id="loginBtn">Login</button>
            </div>
           
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </form>
    </div>

</body>
</html>
