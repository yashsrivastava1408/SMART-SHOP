<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Background Title */
        .background-title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: 700;
            opacity: 0.2;
            text-transform: uppercase;
            letter-spacing: 5px;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .background-title {
                font-size: 80px;
            }
            h1 {
                font-size: 2rem;
            }
            button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .background-title {
                font-size: 50px;
            }
            button {
                width: 100%;
                max-width: 250px;
            }
        }

    </style>
</head>
<body>

    <div class="background-title">SMART SHOP</div>

    <h1>Welcome to the Dashboard</h1>
    
    <div class="btn-container">
        <a href="/products"><button>View Products</button></a>
        <a href="/sales"><button>View Sales</button></a>
        <a href="/inventory"><button>View Inventory</button></a>
        <a href="/logout"><button>Logout</button></a>
    </div>

</body>
</html>
