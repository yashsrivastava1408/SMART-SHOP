<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop - Available Products</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Table Container */
        .table-container {
            width: 80%;
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border: none;
            text-align: center;
            font-size: 18px;
            color: white;
        }

        th {
            background: rgba(0, 123, 255, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:hover {
            background: rgba(0, 123, 255, 0.6);
            transition: 0.3s ease-in-out;
        }

        /* Buy Button */
        .buy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Login Button */
        .login-btn {
            background: #dc3545;
            padding: 8px 12px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Input field */
        input[type="number"] {
            width: 60px;
            padding: 6px;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table-container {
                width: 95%;
            }
            th, td {
                font-size: 16px;
                padding: 10px;
            }
            h1 {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .table-container {
                width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 26px;
            }
        }

    </style>
</head>
<body>

    <h1>ðŸ›’ Smart Shop - Available Products</h1>

    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price (â‚¹)</th>
                <th>Quantity</th>
                <th>Buy</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>â‚¹{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    {% if session['user_id'] %}
                        <form action="/buy_product" method="POST">
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <input type="number" name="quantity" placeholder="Qty" min="1" required>
                            <button type="submit" class="buy-btn">ðŸ›’ Buy</button>
                        </form>
                    {% else %}
                        <a href="/login" class="login-btn">ðŸ”‘ Login to Buy</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
