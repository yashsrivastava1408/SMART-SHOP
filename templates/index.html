<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop - Products</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Product Table Styling */
        .table-container {
            width: 85%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: none;
            text-align: center;
            color: #fff;
        }

        th {
            background: rgba(40, 167, 69, 0.8);
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:hover {
            background: rgba(40, 167, 69, 0.6);
            transition: 0.3s ease;
        }

        /* Delete Button */
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        /* Add Product Form */
        .form-container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            outline: none;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            background: #007bff;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .form-container button:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Home Link */
        .home-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 16px;
            color: #f8f9fa;
            transition: 0.3s;
        }

        .home-link:hover {
            color: #d4d4d4;
            text-decoration: underline;
        }

        /* Background Title */
        .background-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: 700;
            opacity: 0.1;
            text-transform: uppercase;
            letter-spacing: 5px;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .background-title {
                font-size: 80px;
            }
            .table-container, .form-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .background-title {
                font-size: 50px;
            }
            .table-container, .form-container {
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <div class="background-title">Smart Shop</div>

    <h1>üõí Smart Shop - Product List</h1>

    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price (‚Çπ)</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>‚Çπ{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <form action="/delete_product/{{ product.id }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">üóëÔ∏è Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="form-container">
        <h2>‚ûï Add New Product</h2>
        <form action="/add_product" method="POST">
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <button type="submit">Add Product</button>
        </form>
        
        <a href="/" class="home-link">üè† Back to Home</a>
    </div>

</body>
</html>
