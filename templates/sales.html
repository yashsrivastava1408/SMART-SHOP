<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Month Sales Record</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Table Styles */
        .table-container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border: none;
            text-align: center;
            font-size: 18px;
            color: white;
        }

        th {
            background: rgba(40, 167, 69, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:hover {
            background: rgba(40, 167, 69, 0.6);
            transition: 0.3s ease-in-out;
        }

        /* Back Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #007bff;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table-container {
                width: 90%;
            }
            th, td {
                font-size: 16px;
                padding: 10px;
            }
            .btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .table-container {
                width: 95%;
            }
            h1 {
                font-size: 28px;
            }
        }

    </style>
</head>
<body>

    <h1>üìä 1-Month Sales Record</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity Sold</th>
                    <th>Total Revenue (‚Çπ)</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.name }}</td>
                    <td>{{ sale.quantity_sold }}</td>
                    <td>‚Çπ{{ sale.total_revenue }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/home" class="btn">üè† Back to Home</a>

</body>
</html>
