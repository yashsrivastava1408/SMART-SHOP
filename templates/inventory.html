<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 28px;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Form Styling */
        .form-container {
            width: 50%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            text-align: left;
            color: white;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        select option {
            background: #764ba2;
            color: white;
        }

        button {
            background: #28a745;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Inventory Table */
        .table-container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border: none;
            text-align: center;
            font-size: 18px;
            color: white;
        }

        th {
            background: rgba(40, 167, 69, 0.8);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:hover {
            background: rgba(40, 167, 69, 0.6);
            transition: 0.3s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container, .table-container {
                width: 90%;
            }
            th, td {
                font-size: 16px;
                padding: 10px;
            }
            h1 {
                font-size: 30px;
            }
            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .form-container, .table-container {
                width: 95%;
            }
            h1 {
                font-size: 26px;
            }
        }

    </style>
</head>
<body>

    <h1>ðŸ“¦ Inventory Management</h1>
    
    <h2>âž• Add Stock from Distributors</h2>
    <div class="form-container">
        <form method="POST">
            <label for="product_id">Select Product:</label>
            <select id="product_id" name="product_id" required>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>

            <label for="distributor">Distributor Name:</label>
            <input type="text" id="distributor" name="distributor" required placeholder="Enter distributor name...">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required placeholder="Enter quantity...">

            <button type="submit">âž• Add Stock</button>
        </form>
    </div>

    <h2>ðŸ“‹ Current Inventory</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Distributor</th>
                    <th>Quantity Added</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody>
                {% for record in inventory_records %}
                <tr>
                    <td>{{ record.product }}</td>
                    <td>{{ record.distributor }}</td>
                    <td>{{ record.quantity_added }}</td>
                    <td>{{ record.date_added }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
