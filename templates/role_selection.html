<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Background Title */
        .background-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: 700;
            opacity: 0.1;
            text-transform: uppercase;
            letter-spacing: 5px;
            white-space: nowrap;
            user-select: none;
            z-index: -1;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .background-title {
                font-size: 60px;
            }
            .container {
                width: 80%;
            }
        }

    </style>
</head>
<body>

    <div class="background-title">Smart Shop</div>

    <div class="container">
        <h1>Select Your Role</h1>
        <div class="btn-container">
            <a href="/login" class="btn">Admin Login</a>
            <a href="/customer-login" class="btn">User Login</a>
            <a href="/customer-signup" class="btn">User Sign Up</a>
        </div>
    </div>

</body>
</html>
